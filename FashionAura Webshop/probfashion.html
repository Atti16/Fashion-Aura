<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionAura</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #04eff7;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        section {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            margin: 20px;
            width: 20%;
            position: relative;
        }

        img {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.2);
        }

        h3 {
            margin-top: 0;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
        }

        button:hover {
            background-color: #444;
        }

        .search input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .meretek {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .meretek ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .meretek li {
            margin-bottom: 10px;
        }

        .meretek a {
            text-decoration: none;
            color: #333;
        }

        .meretek a:hover {
            color: #444;
        }

        .cart {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }

        .cart h2 {
            margin-top: 0;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="Keresés">
            <input type="text" id="searchInput" placeholder="Keresés...">
 <button id="searchButton">Keresés</button>
        </div>
        <h1>FashionAura</h1>
        <nav>
            <ul>
                <li><a href="ferfi.html">Férfi</a></li>
                <li><a href="noi.html">Női</a></li>
                <li><a href="gyerek.html">Gyerek</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Akciós termékek</h2>
            <ul>
                <li>
                    <a href="termek1.html">
                        <img src="https://int.bape.com/cdn/shop/files/0ZXSTM131009NBGX-pdp-2.jpg?v=1727422725&width=700" alt="Product 1">
                        <h3>Termék 1</h3>
                        <p>Ár: $10.99</p>
                    </a>
                    <button onclick="addToCart('Termék 1', 10.99)">Kosárba</button>
                    <div class="meretek">
                        <ul>
                            <li><a href="#">S</a></li>
                            <li><a href="#">M</a></li>
                            <li><a href="#">L</a></li>
                            <li><a href="#">XL</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="termek2.html">
                        <img src="https://int.bape.com/cdn/shop/files/0ZXSRM132903NBLX-pdp-2.jpg?v=1727152355&width=700" alt="Product 2">
                        <h3>Termék 2</h3>
                        <p>Ár: $19.99</p>
                    </a>
                    <button onclick="addToCart('Termék 2', 19.99)">Kosárba</button>
                    <div class="meretek">
                        <ul>
                            <li><a href="#">S</a></li>
                            <li><a href="#">M</a></li>
                            <li><a href="#">L</a></li>
                            <li><a href="#">XL</a></li>
                        </ul>
                    </div>
                </li>
                <!-- Hasonló módon folytathatod a többi termékkel -->
            </ul>
        </section>
        <section class="cart">
            <h2>Kosár</h2>
            <ul id="cartItems">
                <li>Nincs termék a kosárban.</li>
            </ul>
        </section>
    </main>
    <script>
        const cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            if (cart.length === 0) {
                cartItems.innerHTML = '<li>Nincs termék a kosárban.</li>';
            } else {
                cart.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                    cartItems.appendChild(li);
                });
            }
        }

        document.getElementById('searchButton').addEventListener('click', function() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('ul li');
            products.forEach(product => {
                const productName = product.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(query)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
