<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Bathing Ape</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            float: left;
            margin-right: 20px;
        }

        .nav {
            float: left;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav li {
            display: inline-block;
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
        }

        .search {
            float: right;
        }

        .search input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filters {
            background-color: #f8f8f8;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filter-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .filter-options {
            margin-bottom: 20px;
        } </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="A Bathing Ape">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="search" placeholder="Search...">
                <button>Search</button>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="filters">
            <h2 class="filter-title">Filters</h2>
            <div class="filter-options">
                <!-- Filter options will go here -->
            </div>
        </section>
        <section class="products">
            <!-- Products will go here -->
        </section>
    </main>
</body>
</html>
